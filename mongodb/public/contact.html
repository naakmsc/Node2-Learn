<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/training">Training</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Courses
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Angular</a></li>
                    <li><a class="dropdown-item" href="#">React action</a></li>
                    <li><a class="dropdown-item" href="#">Bootstrap</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <h3 class="mt-4">Contact</h3>

        <form class="form-group" method="POST">
          <div class="form-group pt-2">
            <input class="form-control" placeholder="Enter Name" name="name">
          </div>
          <div class="form-group pt-2">
            <input class="form-control" placeholder="Enter Email" name="email">
          </div>
          <div class="form-group pt-2">
            <input class="form-control" placeholder="Enter Mobile N°" name="mobile">
          </div>
          <div class="form-group pt-2">
            <input class="form-control" placeholder="Enter Subject" name="subject">
          </div>
          <div class="form-group pt-2">
            <input class="form-control" placeholder="Enter the Message" name="message">
          </div>
          <div class="form-group pt-2">
            <button class="btn btn-success btn-block">Send Enquiry</button>
          </div>
        </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
